<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>

    <script src="jquery-3.3.1.js"></script>
    <script src="index.js"></script>
</head>
<body>

    <h1>Principal</h1>

    <button id="btn-tempo">Previs√£o do tempo</button><br/>

    <h1>Cadastro pessoas</h1>
     <form id="formCad">
     	<label>Nome:
        <input name="nome" type="text" id="nome" value="" size="10" maxlength="9" /></label><br />
        <label>CPF:
        <input name="cpf" type="text" id="cpf" value="" /></label><br />
        <label>E-mail:
        <input name="email" type="text" id="email" value="" /></label><br />
        <label>Cep:
        <input name="cep" type="text" id="cep" value="" /></label><br />
        <label>Logradouro:
        <input name="logradouro" type="text" id="logradouro" size="60" /></label><br />
        <label>Numero:
        <input name="numero" type="text" id="numero" value="" /></label><br />
        <label>Complemento:
        <input name="complemento" type="text" id="complemento" value="" /></label><br />
        <label>Bairro:
        <input name="bairro" type="text" id="bairro"  /></label><br />
        <label>Cidade:
        <input name="cidade" type="text" id="cidade" value="" /></label><br />
        <label>UF:
        <input name="uf" type="text" id="uf" size="2" /></label><br />
      </form>
    
    
    
    <button id="btn-salvar">Salvar</button><br><br>
    <button id="btn-listar">Listar</button>
    <br>
    <div id="container"></div> 
    
    
</body>
</html>
